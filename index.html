<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gh.css" />
    <title>Bubble Blaster</title>
</head>
<body>
    
    <div id="starting">
        <h1 style="font-size:100px; text-align:center;">Bubble Blaster</h1>
        <!-- <input id = "name" type="text"/> -->
        <button id="start" class="glow-on-hover" style="width:400px; height:100px; font-size:40px; margin-left:700px; margin-top:300px;">Start</button>
    </div>
    


    <div id="main" style="display: none;">
        <p id="countdown"></p>
        <button id="btn1" style="display:none; position:absolute; top:5%; right:38%;" class="new"></button>
        <button id="btn2" style="display: none; position:absolute; top:10%; right:20%;" class="new"></button>
        <button id="btn3" style="display: none; position:absolute; top:15%; right:15%;" class="new"></button>
        <button id="btn4" style="display: none; position:absolute; top:20%; right:20%;" class="new"></button>
        <button id="btn5" style="display: none; position:absolute; top:25%; right:30%;" class="new"></button>
        <button id="btn6" style="display: none; position:absolute; top:30%; right:40%;" class="new"></button>
        <button id="btn7" style="display: none; position:absolute; top:35%; right:50%;" class="new"></button>
        <button id="btn8" style="display: none; position:absolute; top:40%; right:60%;" class="new"></button>
        <button id="btn9" style="display: none; position:absolute; top:50%; right:70%;" class="new"></button>
        <button id="btn10" style="display: none; position:absolute; top:60%; right:4%;" class="new"></button>
        <button id="btn11" style="display: none; position:absolute; top:70%; right:19%;" class="new"></button>

        <div class="box" id="boxx" style="display: none;"> 
            <p id="score" style="text-align:center; padding-top:10%; font-size:50px;"></p>
            <button class="glow-on-hover" id="replay" type="button" style="font-size: 30px; margin-left:7%;">Replay</button>
            <button class="glow-on-hover" id = "ending" style="font-size: 30px; margin-left:23%;">Exit</button>
        </div>
    </div>
</body>
<script src="gh.js"></script>
</html>
